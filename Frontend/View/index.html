      <center><h2 id="Titulo1">REGISTRO DE EMPLEADOS</h2></center>
      <form class="row g-4">
        
        <div class="col-md-5">
            <label for="NombreEmpleado" class="form-label">Primer Nombre</label>
            <input type="text" id="NombreEmmpleado" class="form-control" placeholder="ej. Justin" required>
          </div>

          <div class="col-md-5">
            <label for="NombreEmpleado" class="form-label">Primer Apellido</label>
            <input type="text" id="NombreEmmpleado" class="form-control" placeholder="ej. Rojas" required>
          </div> 
          <div class="col-md-5">
            <label for="NombreEmpleado2" class="form-label">Segundo Nombre</label>
            <input type="text" id="NombreEmpleado2" class="form-control" placeholder="ej. Jose" required>
          </div>

          <div class="col-md-5">
            <label for="ApellidoEmpleado2" class="form-label">Segundo Apellido</label>
            <input type="text" id="ApellidoEmpleado2" class="form-control" placeholder="ej. Perez" required>
          </div> 
          
          <div class="col-md-5">
            <label for="DI" class="form-label">Documento de Identidad</label>
            <input type="text"  id="DIempleado" class="form-control" placeholder="ej. 29828497"  required>
          </div>
          
          <div class="col-md-2">
            <label for="CheckBoxInt" class="form-label">Número Internacional</label>
            <select class="form-select" id="CheckBoxInt" required>
              <option selected disabled value="">Choose...</option>
            </select>
        </div>
          <div class="col-md-2">
            <label for="CheckBoxArea" class="form-label">Número area</label>
            <select class="form-select" id="CheckBoxArea" required>
              <option selected disabled value="">Choose...</option>
            </select>
        </div>
       
        <div class="col-md-33">
          <label for="DireccionEmpleado"  class="form-label">Numero tlf</label>
          <input type="text" id="DireccionEmpleado" class="form-control"  placeholder="ej. 2075537" id="validationDefault05" required>
        </div>

        <div class="col-md-5">
          <label for="DireccionEmpleado"  class="form-label">Dirección</label>
          <input type="text" id="DireccionEmpleado" class="form-control"  placeholder="ej. Avda. de Vizcaya, 8
          26200 Haro (La Rioja)" id="validationDefault05" required>
        </div>

      
        <div class="col-md-5">
          <label for="FechaNacEmpleado" class="form-label">Fecha Nacimiento </label>
          <input type="date" class="form-control" id="FechaNacEmpleado" required>
        </div>

        <div class="col-md-5">
            <label for="CorreoEmpleado" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="CorreoEmpleado" required>
          </div>

            <div class="col-10">
            <button type="button submit" id="Boton_bodega" class="btn btn-primary">Registrar</button>
          </div>
        
    </form>
