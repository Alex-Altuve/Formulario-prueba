      <center><h2 id="Titulo1">REGISTRO DE EMPLEADOS</h2></center>
      <form class="row g-4">
        
        <div class="col-md-5">
            <label for="Pnombre" class="form-label">Primer Nombre</label>
            <input type="text" id="Pnombre" class="form-control" placeholder="ej. Justin" required>
          </div>

          <div class="col-md-5">
            <label for="Papellido" class="form-label">Primer Apellido</label>
            <input type="text" id="Papellido" class="form-control" placeholder="ej. Rojas" required>
          </div> 
          <div class="col-md-5">
            <label for="Snombre" class="form-label">Segundo Nombre</label>
            <input type="text" id="Snombre" class="form-control" placeholder="ej. Jose" required>
          </div>

          <div class="col-md-5">
            <label for="Sapellido" class="form-label">Segundo Apellido</label>
            <input type="text" id="Sapellido" class="form-control" placeholder="ej. Perez">
          </div> 
          
          <div class="col-md-5">
            <label for="DI" class="form-label">Documento de Identidad</label>
            <input type="text"  id="DIempleado" class="form-control" placeholder="ej. 29828497"  required>
          </div>
          
          <div class="col-md-5">
            <label for="TelefonoEmpleado" class="form-label">Teléfono</label>
            <input type="text"  id="TelefonoEmpleado" class="form-control" placeholder="ej. +34 902 123904"  required>
          </div>

        <div class="col-md-5">
          <label for="DireccionEmpleado"  class="form-label">Dirección</label>
          <input type="text" id="DireccionEmpleado" class="form-control"  placeholder="ej. Avda. de Vizcaya, 8
          26200 Haro (La Rioja)" id="validationDefault05" required>
        </div>

      
        <div class="col-md-5">
          <label for="FechaNacEmpleado" class="form-label">Fecha Nacimiento </label>
          <input type="date" class="form-control" id="FechaNacEmpleado" required>
        </div>

        <div class="col-md-5">
            <label for="CorreoEmpleado" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="CorreoEmpleado" required placeholder="correo@gmail.com"" >
          </div>

          <div class="col-md-5">
            <label for="CheckBoxDepartamento" class="form-label">Departamento</label>
            <select class="form-select" id="CheckBoxDepartamento" required>
              <option selected disabled value="">Choose...</option>
            </select>
        </div>
            <div class="col-10">
            <button type="button submit" id="Boton_empleado" class="btn btn-primary">Registrar</button>
          </div>
        
    </form>
    <div class="tabla_contenedor">
      <center><h3>TABLA DE EMPLEADOS REGISTRADOS</h3></center>
      <table id="table-empleados">
         <thead>
          <th>DI</th>
          <th>Primer Nombre</th>
          <th>Segundo Nombre</th>
          <th>Primer Apellido</th>
          <th>Segundo Apellido</th>
          <th>Fecha de Nacimiento</th>
          <th>Direccion</th>
          <th>Correo</th>
          <th>Dept</th>
         </thead>

         </tbody>
      </table>
